<!-- Upload file to import -->
<div>
    <input id="redirectImportFile" type="file" accept="text/csv" required/>
</div>

<!-- Checkbox - update existing redirects -->
<div>
    <label>
        <input id="updateExistingCheckbox" type="checkbox">Update any existing redirects
    </label>
</div>

<!-- Checkbox - empty list and add all imports -->
<div>
    <label>
        <input id="clearImportsCheckbox" type="checkbox">Delete all existing redirects before import
    </label>
</div>
