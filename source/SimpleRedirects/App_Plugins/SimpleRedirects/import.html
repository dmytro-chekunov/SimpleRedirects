<!-- Upload file to import -->
<div>
    <input id="redirectImportFile" type="file" accept="text/csv" required/>
</div>

<!-- Checkbox - override existing redirects -->
<div>
    <label>
        <input id="overrideExistingCheckbox" type="checkbox">Override any existing redirects?
    </label>
</div>

<!-- Checkbox - empty list and add all imports -->
<div>
    <label>
        <input id="clearImportsCheckbox" type="checkbox">Delete current redirects
    </label>
</div>
